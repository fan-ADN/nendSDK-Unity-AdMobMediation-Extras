apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //compile 'com.android.support:appcompat-v7:26.+'
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.google.android.gms:play-services-ads:19.8.0'
    implementation 'com.google.ads.mediation:nend:7.0.0.0'
}

task copyJarToPlugins(type: Copy) {
    from 'build/intermediates/aar_main_jar/release/classes.jar'
    into '../../HelloWorld/Assets/Plugins/Android/GoogleMobileAdsPlugin/libs/'
    rename(/classes.jar/, 'GADMUAdapterNendMediationExtras.jar')
}

assemble.finalizedBy(copyJarToPlugins)