apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //compile 'com.android.support:appcompat-v7:26.+'
    testCompile 'junit:junit:4.12'
    compile 'net.nend.android:nend-adapter:1.3.0'
}

task copyJarToPlugins(type: Copy) {
    from 'build/intermediates/bundles/default/classes.jar'
    into '../../HelloWorld/Assets/Plugins/Android/GoogleMobileAdsPlugin/libs/'
    rename(/classes.jar/, 'GADMUAdapterNendMediationExtras.jar')
}

assemble.finalizedBy(copyJarToPlugins)